<!DOCTYPE html>
<head>
    <title>Harvest Spoon Catering</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <form id="input-form">
        <h3>Order request form</h3>
        <label for="name" >First and last name:</label>
        <input type="text" id="name">
        <label for="number">Phone number:</label> 
        <input type="text" id="number"> 
        <label for="Email">Email address:</label>
        <input type="email" id="email">
        <label for="date">Requested order date:</label>
        <input type="date" id="date">
        <label for="guests">Estimated number of guests:</label>
        <input type="number" id="guests">
        <label for="notes">Please enter any additional information for your event or dietary restrictions of your group</label>
        <textarea id="notes" rows="5"></textarea>

        <button type="button" onclick="getValue()">Submit</button>
    </form>

</body>
